<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Responsive slider test</title>
		<link rel="stylesheet" href="css/styles.css" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
	</head>
	<body>
		<div class="main-container">
			<div class="content">
				<div id="slideshow"class="slideshow">
					<ol id="slide-list" class="slides">
						<li id="slide1">
							<a href="#slide1">
								<div data-picture data-alt="Snowy trees on a farm in winter">
									<div data-src="img/sizes/s/image1.jpg"></div>
									<div data-src="img/sizes/m/image1.jpg" data-media="(min-width: 480px)"></div>
									<div data-src="img/sizes/l/image1.jpg"  data-media="(min-width: 768px)"></div>
									<noscript>
										<img src="img/sizes/s/image1.jpg" alt="Snowy trees on a farm in winter">
									</noscript>
								</div>
								<span class="slide-caption">Creepy hole in tree in old growth forest</span>
							</a>
						</li>
						<li id="slide2">
							<div data-picture data-alt="Creepy hole in tree in old growth forest">
        						<div data-src="img/sizes/s/image2.jpg"></div>
        						<div data-src="img/sizes/m/image2.jpg" data-media="(min-width: 480px)"></div>
        						<div data-src="img/sizes/l/image2.jpg"  data-media="(min-width: 768px)"></div>
        						<noscript>
            						<img src="img/sizes/s/image2.jpg" alt="Creepy hole in tree in old growth forest">
        						</noscript>
    						</div>
							<span class="slide-caption">Creepy hole in tree in old growth forest</span>
						</li>
						<li id="slide3" data-image="image3.jpg">
							<div data-picture data-alt="Looking up on the canopy of a tree">
        						<div data-src="img/sizes/s/image3.jpg"></div>
        						<div data-src="img/sizes/m/image3.jpg" data-media="(min-width: 480px)"></div>
        						<div data-src="img/sizes/l/image3.jpg"  data-media="(min-width: 768px)"></div>
        						<noscript>
            						<img src="img/sizes/s/image3.jpg" alt="Looking up on the canopy of a tree">
        						</noscript>
    						</div>
							<span class="slide-caption">Looking up on the canopy of a tree</span>
						</li>
						<li id="slide4" data-image="image4.jpg">
							<div data-picture data-alt="Tree silouetted in bright blue sky">
        						<div data-src="img/sizes/s/image4.jpg"></div>
        						<div data-src="img/sizes/m/image4.jpg" data-media="(min-width: 480px)"></div>
        						<div data-src="img/sizes/l/image4.jpg"  data-media="(min-width: 768px)"></div>
        						<noscript>
            						<img src="img/sizes/s/image4.jpg" alt="Tree silouetted in bright blue sky">
        						</noscript>
    						</div>
							<span class="slide-caption">Tree silouetted in bright blue sky</span>
						</li>
					</ol>
					<div class="slide-nav">
						<a href="#" class="slide-prev" id="slide-prev">Previous</a>
						<a href="#" class="slide-next" id="slide-next">Next</a>
					</div>
				</div>
				<p> Hi</p>
			</div>
		</div>

		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/picturefill.js"></script>
		
		<script src="js/slider.js"></script>
	
	</body>
</html>
